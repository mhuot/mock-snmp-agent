name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y snmp snmp-mibs-downloader

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run pylint
      run: |
        pylint *.py --fail-under=8.0

    - name: Run basic functionality tests
      run: |
        python test_basic.py

    - name: Run PRD requirements tests
      run: |
        python test_prd_requirements.py

    - name: Run performance tests
      run: |
        python performance_test.py

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t mock-snmp-agent .

    - name: Test Docker image
      run: |
        # Start container in background
        docker run -d --name test-snmp -p 11611:161/udp mock-snmp-agent

        # Wait for container to start
        sleep 10

        # Install SNMP tools
        sudo apt-get update
        sudo apt-get install -y snmp

        # Test SNMP functionality
        snmpget -v2c -c public -t 5 -r 1 localhost:11611 1.3.6.1.2.1.1.1.0

        # Cleanup
        docker stop test-snmp
        docker rm test-snmp

  security:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . --severity-level medium

    - name: Check for known vulnerabilities
      run: |
        pip install -r requirements-dev.txt
        safety check --json --output safety-report.json || true
        safety check

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json